<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <!-- o HTML é dividido em duas partes fundamentais, HEAD e body-->
    <head>
        <!-- elementos não visuais, com excessão do título-->
        <title>Anatomia HTML</title>
    </head>
    <body>
        <header>
            <h1>Exercicios HTML</h1>
        </header>
        <nav></nav> <!--tag de navegaçao-->
        <section id="conteudo">
            Conteúdo
        </section>
        <footer>
            Rodapé
        </footer> <!-- rodapé da página-->

    </body>
</html>

<!-- O atalho para comentar uma linha ou área selecionada diretamente é 
apertando Ctrl + K e depois Ctrl + u, e para descomentar basta seguir o 
mesmo procedimento.

outras opções são: 
Alt + Shift + A (esse irá comentar somente o que estiver dentro das tags)
Ctrl + ; (irá comentar toda a linha)-->
