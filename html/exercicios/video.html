<video id="meuVideo" width="800" height="450" controls controlList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu Browser não suporta esse tipo de vídeo/arquivo
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div></div>
</div>

<div>
    <button onclick="playVideo()" wm-play="meuVideo" type="button">Play</button>
    <button onclick="pauseVideo()" wm-pause="meuVideo" type="button">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }
    .progresso > div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
</style>

<script>
    function configurarVideo(id){
        const video = document.getElementById(id)
        video.oncontextmenu = () => false

        document.querySelector(`[wm-play=${id}]`).onclick = e => video.play()
        document.querySelector(`[wm-pause=${id}]`).onclick = e => video.pause()

        setInterval(() => {
            const percentual = (video.currentTime / video.duration) * 100
            const valorDiv = document.querySelector(`[wm-progresso=${id}] > div`)
            valorDiv.style.width = `${percentual}%` /* essa parte 
            do código serve para mostrar quantos % da largura está 
            sendo ocupada no momento, porém não será mostrada 
            no display */
            valorDiv.innerHTML = `${percentual.toFixed(1)}%` 
            /* essa parte serve para por um texto dentro de uma div 
            utilizando essa propriedade innerHTML */
        },500)
    }

    configurarVideo('meuVideo')

</script>
